services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: talentoplus
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: TalentoPlus.API/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=talentoplus;Username=postgres;Password=password
    depends_on:
      - postgres

  web:
    build:
      context: .
      dockerfile: TalentoPlus.Web/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=talentoplus;Username=postgres;Password=password
    depends_on:
      - postgres

volumes:
  pgdata:
